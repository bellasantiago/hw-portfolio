<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Santiago - Contact</title>

    <!-- Links to all outside sources -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Ruthie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<!-- Body of the Page -->

<body>
    <header>
        <!-- Responsive navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand nav-h1" href="#">BellaSantiago</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link nav-h2" href="./index.html">Home</a>
                    <a class="nav-link nav-h2" href="./portfolio.html">Portfolio</a>
                    <a class="nav-link active nav-h2" href="./contact.html">Contact <span
                            class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
    </header>
    <!-- All content enclosed in container -->
    <div class="container-fluid">
        <br>
        <div class="jumbotron jumbo-style">
            <div class="container contact-form contact-text">
                <form method="post">
                    <h1 class="display-4">Stay in touch!</h1>
                    <br>
                    <hr class="my-4">
                    <br>
                    <!-- Single row to accomodate responsiveness of the form in all sizes -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="txtName" class="form-control" placeholder="Your Name *"
                                    value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *"
                                    value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtPhone" class="form-control"
                                    placeholder="Your Phone Number *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                                    style="width: 100%; height: 150px;"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Page's footer with credits -->
    <footer>
        <div class="row">
            <div class="col-md-12 footer-col">Created by BellaSantiago &copy; 2020</div>
        </div>
    </footer>
</body>



</html>
